<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <link href="script.js" rel="script">
        <title>Trivia!</title>
        <script>
            // first function: check if the clicked button is the correct answer.
            function checkP1Answer(event) {
                let button = event.target;
                // If button text == 'in 1854' then change the color of the button green & send correct in feedback paragraph.
                if (button.innerHTML == 'in 1854') {
                    button.style.backgroundColor = 'Green';
                    button.parentElement.querySelector('.feedback').innerHTML = "Correct!";
                }
                // else, change the color of the button Red & send 'incorrect' in feedback paragraph.
                else {
                    button.style.backgroundColor = 'Red';
                    button.parentElement.querySelector('.feedback').innerHTML = "Incorrect.";
                }

            }
            // Second function: check if the inputted text is the valid answer or not.
            function checkP2Answer(event) {
                let button = event.target;
                let input = button.parentElement.querySelector('input');
                // If inputted value is 'Mercedes-Benz', then change the "Check Answer" button to green & print out 'correct' in the feeback paragraph.
                if (input.value == "Mercedes-Benz") {
                    button.style.backgroundColor = "Green";
                    input.parentElement.querySelector('.feedback').innerHTML = "Correct!";
                }
                // Else, change the color of the "Check Answer" button to red & print out 'incorrect' in the feedback paragraph.
                else {
                    button.style.backgroundColor = "Red";
                    input.parentElement.querySelector('.feedback').innerHTML = "Incorrect.";
                }
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1 id="header-h1">let's play Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice</h2>
                <hr>
                <h3>When did the two stroke engine was invented ?</h3>
                <button onclick="checkP1Answer(event)">in 1870</button>
                <button onclick="checkP1Answer(event)">in 1832</button>
                <button onclick="checkP1Answer(event)">in 1854</button>
                <button onclick="checkP1Answer(event)">in 1921</button>
                <button onclick="checkP1Answer(event)">in 1845</button>
                <p class="feedback"></p>
            </div>
            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What manufacturer built the first automobile ?</h3>
                <input id="text-box" type="text"></input>
                <button onclick="checkP2Answer(event)">Check Answer</button>
                <p class="feedback"></p>
            </div>
        </div>
    </body>
</html>
